<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">

</head>

<body>
  <header>
    <div class="container">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">List of feeds by animal</a>
            <ul>
                <li id='button-seaotters-guardian'><a href="#">Sea Otters</a></li>
                <li id='button-polarbears-guardian'><a href="#">Polar Bears</a></li>
                <li id='button-sloths-guardian'><a href="#">Sloth</a></li>
            </ul>
          </li>
        </ul>
        <div id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </div>
      </nav>
      <div class="clearfix"></div>
    </div>
  </header>
  

<script id='popUp' type="text/x-handlebars-template">
  
  {{#each response.results}}
  
  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>
    <div class="container">
      <h1>{{webTitle}}</h1>
      <p>
        {{webTitle}}
      </p>
      <a href="#" class="popUpAction" target="_blank">{{webTitle}}</a>
    </div>
  </div>
  
  {{/each}}

</script>
<div id="main" class="container"></div>
<script id='news-seaotters-guardian' type="text/x-handlebars-template">


  {{#each response.results}}
    <article class="article" id="{{id}}">
      <div class="thumbnail">
        <img src="{{fields.thumbnail}}" alt="icon" />
      </div>
      <div class="articleContent">
          <a href="#"><h3>{{webTitle}}</h3></a>
      </div>
      <div class="clearfix"></div>
    </article>
  {{/each}}

</script>

<script id="popUpTemplate" type="text/x-handlebars-template">
  
      <h1>{{webTitle}}</h1>
      <p>
        {{webTitle}}
      </p>
      <a href="{{url}}" class="popUpAction" target="_blank">Read more from source</a>
</script>


<script id='news-polarbears-guardian' type="text/x-handlebars-template">

  {{#each response.results}}
    <article class="article" id="{{id}}">
      <div class="thumbnail">
        <img src="{{fields.thumbnail}}" alt="icon" />
      </div>
      <div class="articleContent">
          <a href="#"><h3>{{webTitle}}</h3></a>
      </div>
      <div class="clearfix"></div>
    </article>
  {{/each}}

</script>

<script id='news-sloths-guardian' type="text/x-handlebars-template">

  {{#each response.results}}
    <article class="article" id="{{id}}">
      <div class="thumbnail">
        <img src="{{fields.thumbnail}}" alt="icon" />
      </div>
      <div class="articleContent">
          <a href="#"><h3>{{webTitle}}</h3></a>
      </div>
      <div class="clearfix"></div>
    </article>
  {{/each}}

</script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
